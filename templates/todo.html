<h1> this is the todo page.</h1>

<ul>
    {% for todo_item in all_items %}
    <li>{{todo_item.content}}
            <form action = "/deleteTodo/{{todo_item.id}}/" 
            method = "post"
            style = "display : inline">{% csrf_token %}
                <input type = "submit" value = "Delete"/>
            </form>

    </li>
    {% endfor %}
    <!-- <li>temporary todo item A</li>
    <li>temporary todo item B</li> -->
</ul>

<!-- when user submits this form, user's browser sends POST 
    request to the url /addTodo/ with the data inside this form -->
<form action = "/addTodo/" method = "post">{% csrf_token %}
    <input type = "text" name = "content"/>
    <input type = "submit" value = "Add"/>
</form>
